<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo de formulário</title>
</head>




<body>
    
    <header>
        <div class="container">
            <h1>Formulário de pesquisa </h1>
        </div>
    </header>

    <section>
        <div class="container">
            <label for="">
                Nome:
                <input type="text" name="" id="">
            </label>

            <label for="">
                E-mail:
                <input type="email" name="" id="">
            </label>

            <label for="">
                Idade:
                <input type="number" name="" id="">
            </label>

            <label for="">
                Qual opção descreve melhor sua função atual: <br>
                <select name="" id="">
                    
                    <option value="">Selecione a situação ideal</option>
                    <option value="">Situação 1</option>
                    <option value="">Situação 2</option>
                    <option value="">Situação 3</option>
                    <option value="">Situação 4</option>
                    <option value="">Situação 5</option>
                </select>
            </label>

            <label for="">
                Você recomendaria serviço a um amigo? <br> <br>
                <input class="radio" type="radio" name="marc" id=""> Com certeza <br>
                <input class="radio" type="radio" name="marc" id=""> Pode ser <br>
                <input class="radio" type="radio" name="marc" id=""> Não tenho certeza <br>
            </label>

            <label for="">
                Qual é a sua característica favorita do serviço?<br>
                <select name="" id="">
                    <option value="">Selecione uma opção</option>
                    <option value="">Situação 1</option>
                    <option value="">Situação 2</option>
                    <option value="">Situação 3</option>
                    <option value="">Situação 4</option>
                    <option value="">Situação 5</option>
                </select>
            </label>
            <label for="">
                O que você gostaria de ver melhorado? <br> <br>
                <input class="check" type="checkbox" name="" id=""> Serviço 1 <br>
                <input class="check" type="checkbox" name="" id=""> Serviço 2 <br>
                <input class="check" type="checkbox" name="" id=""> Serviço 3 <br>
                <input class="check" type="checkbox" name="" id=""> Serviço 4 <br>
                <input class="check" type="checkbox" name="" id=""> Serviço 5 <br>
                <input class="check" type="checkbox" name="" id=""> Serviço 6 <br>
                <input class="check" type="checkbox" name="" id=""> Serviço 7 <br>
                <input class="check" type="checkbox" name="" id=""> Serviço 8 <br>
                <input class="check" type="checkbox" name="" id=""> Serviço 9 <br>
                <input class="check" type="checkbox" name="" id=""> Serviço 10 <br>
                
            </label>

            <p>Quaisquer comentários ou sugestões:</p>
            <textarea name="" id=""></textarea>

            <button>Enviar</button>

                <p id="creat">Created by <a href="https://github.com/KalilAziz/" target="_blanck">Kalil Aziz</a></p>
        </div>
    </section>

</body>




</html>
